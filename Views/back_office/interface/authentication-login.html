<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HireUp Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/HireUp_icon.ico"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />

    <style>
      .logo-img {
        margin: 0 auto; /* Center the image horizontally */
        display: block; /* Ensure the link occupies full width */
      }

      .social-container {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 5px;
      }

      .social-container .social-button {
        background-color: rgb(64, 162, 216);
        border: 5px solid white;
        padding: 5px;
        border-radius: 50%;
        width: 50px;
        aspect-ratio: 1;
        display: grid;
        place-content: center;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 12px 10px -8px;
        transition: all 0.2s ease-in-out;
      }

      .social-container .social-button .svg {
        fill: white;
        margin: auto;
      }

      .social-container .social-button:hover {
        transform: scale(1.2);
        background-color: #0b60b0;
      }

      .social-container .social-button:active {
        transform: scale(0.9);
      }

      .password-toggle {
        position: relative;
      }
      .password-toggle .toggle-icon {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    title="#"
                    href="../index.html"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="../assets/images/logos/HireUp_lightMode.png"
                      alt=""
                      width="175"
                      height="73"
                    />
                  </a>
                  <p class="text-center">Your Social Campaigns</p>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Username</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <div class="password-toggle">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
                        <span class="toggle-icon" onclick="togglePasswordVisibility()">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path id="eye-icon" d="M0 11.538h2.31A12.893 12.893 0 0 0 12 14.462c2.702 0 5.333-.819 7.69-2.347l1.724 1.724c-2.363 1.559-5.196 2.509-8.414 2.509-4.454 0-8.41-2.445-11.416-6.155L0 11.538zm12-6.078C7.597 5.46 4.72 8.654 3.04 12c2.404 3.555 5.298 5.76 8.96 5.76 1.582 0 3.078-.458 4.397-1.303l1.746 1.746C16.734 19.166 14.438 20 12 20 5.372 20 0 14.628 0 8S5.372 0 12 0c2.295 0 4.408.762 6.123 2.04l1.746 1.745z"/>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label
                          class="form-check-label text-dark"
                          for="flexCheckChecked"
                        >
                          Remeber this Device
                        </label>
                      </div>
                      <a class="text-primary fw-bold" href="../index.html"
                        >Forgot Password ?</a
                      >
                    </div>
                    <a
                      href="../index.html"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      >Sign In</a
                    >

                    <div class="mb-4 social-container">
                      <button class="social-button google me-4">
                        <svg
                          class="svg"
                          xmlns="http://www.w3.org/2000/svg"
                          height="1.5em"
                          viewBox="0 0 488 512"
                        >
                          <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                          ></path>
                        </svg>
                      </button>
                      <button class="social-button github">
                        <svg
                          class="svg"
                          xmlns="http://www.w3.org/2000/svg"
                          x="0px"
                          y="0px"
                          width="30"
                          height="30"
                          viewBox="0 0 64 64"
                        >
                          <path
                            d="M32 6C17.641 6 6 17.641 6 32c0 12.277 8.512 22.56 19.955 25.286-.592-.141-1.179-.299-1.755-.479V50.85c0 0-.975.325-2.275.325-3.637 0-5.148-3.245-5.525-4.875-.229-.993-.827-1.934-1.469-2.509-.767-.684-1.126-.686-1.131-.92-.01-.491.658-.471.975-.471 1.625 0 2.857 1.729 3.429 2.623 1.417 2.207 2.938 2.577 3.721 2.577.975 0 1.817-.146 2.397-.426.268-1.888 1.108-3.57 2.478-4.774-6.097-1.219-10.4-4.716-10.4-10.4 0-2.928 1.175-5.619 3.133-7.792C19.333 23.641 19 22.494 19 20.625c0-1.235.086-2.751.65-4.225 0 0 3.708.026 7.205 3.338C28.469 19.268 30.196 19 32 19s3.531.268 5.145.738c3.497-3.312 7.205-3.338 7.205-3.338.567 1.474.65 2.99.65 4.225 0 2.015-.268 3.19-.432 3.697C46.466 26.475 47.6 29.124 47.6 32c0 5.684-4.303 9.181-10.4 10.4 1.628 1.43 2.6 3.513 2.6 5.85v8.557c-.576.181-1.162.338-1.755.479C49.488 54.56 58 44.277 58 32 58 17.641 46.359 6 32 6zM33.813 57.93C33.214 57.972 32.61 58 32 58 32.61 58 33.213 57.971 33.813 57.93zM37.786 57.346c-1.164.265-2.357.451-3.575.554C35.429 57.797 36.622 57.61 37.786 57.346zM32 58c-.61 0-1.214-.028-1.813-.07C30.787 57.971 31.39 58 32 58zM29.788 57.9c-1.217-.103-2.411-.289-3.574-.554C27.378 57.61 28.571 57.797 29.788 57.9z"
                          ></path>
                        </svg>
                      </button>
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-register.html"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        var eyeIcon = document.getElementById("eye-icon");
    
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.setAttribute("d", "M0 11.538h2.31A12.893 12.893 0 0 0 12 14.462c2.702 0 5.333-.819 7.69-2.347l1.724 1.724c-2.363 1.559-5.196 2.509-8.414 2.509-4.454 0-8.41-2.445-11.416-6.155L0 11.538zm12-6.078C7.597 5.46 4.72 8.654 3.04 12c2.404 3.555 5.298 5.76 8.96 5.76 1.582 0 3.078-.458 4.397-1.303l1.746 1.746C16.734 19.166 14.438 20 12 20 5.372 20 0 14.628 0 8S5.372 0 12 0c2.295 0 4.408.762 6.123 2.04l1.746 1.745z");
        } else {
          passwordInput.type = "password";
          eyeIcon.setAttribute("d", "M0 11.538h2.31A12.893 12.893 0 0 0 12 14.462c2.702 0 5.333-.819 7.69-2.347l1.724 1.724c-2.363 1.559-5.196 2.509-8.414 2.509-4.454 0-8.41-2.445-11.416-6.155L0 11.538zm12-6.078C7.597 5.46 4.72 8.654 3.04 12c2.404 3.555 5.298 5.76 8.96 5.76 1.582 0 3.078-.458 4.397-1.303l1.746 1.746C16.734 19.166 14.438 20 12 20 5.372 20 0 14.628 0 8S5.372 0 12 0c2.295 0 4.408.762 6.123 2.04l1.746 1.745z M12 6.462c-1.887 0-3.414 1.527-3.414 3.414 0 1.887 1.527 3.414 3.414 3.414s3.414-1.527 3.414-3.414c0-1.887-1.527-3.414-3.414-3.414z");
        }
      }
    </script>
  </body>
</html>
